<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Requester</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .content {
            padding: 40px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.processing {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .result {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .result h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .curl-command {
            background: #2d3748;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            overflow-x: auto;
            margin: 10px 0;
        }

        .missing-fields {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .missing-fields h3 {
            color: #856404;
            margin-bottom: 15px;
        }

        .field-input {
            margin-bottom: 15px;
        }

        .field-input label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #856404;
        }

        .field-input input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ffeaa7;
            border-radius: 5px;
            font-size: 14px;
        }

        .hidden {
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîó API Requester</h1>
            <p>Describe what you want to do, and get the perfect API call</p>
        </div>
        
        <div class="content">
            <div class="input-section">
                <div class="input-group">
                    <label for="query">What would you like to do?</label>
                    <textarea 
                        id="query" 
                        placeholder="e.g., Create an event for tomorrow at 3 PM called 'Team Meeting' for 1 hour"
                        rows="4"
                    ></textarea>
                </div>
                
                <button id="submitBtn" class="btn">
                    <span id="btnText">Generate API Call</span>
                    <span id="loadingSpinner" class="loading hidden"></span>
                </button>
            </div>

            <div id="status" class="status hidden"></div>
            
            <div id="missingFields" class="missing-fields hidden">
                <h3>üìù Additional Information Needed</h3>
                <p id="missingFieldsMessage"></p>
                <div id="missingFieldsInputs"></div>
                <button id="submitMissingBtn" class="btn" style="margin-top: 15px;">
                    Generate API Call
                </button>
            </div>

            <div id="result" class="result hidden">
                <h3>‚úÖ Generated API Call</h3>
                <div id="resultContent"></div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let currentParams = {};
        let currentApi = {};

        // Connection status
        socket.on('connect', () => {
            showStatus('Connected to API Requester Server', 'connected');
        });

        socket.on('disconnect', () => {
            showStatus('Disconnected from server', 'error');
        });

        // Handle status updates
        socket.on('status', (data) => {
            showStatus(data.message, data.status);
        });

        // Handle errors
        socket.on('error', (data) => {
            showStatus(data.message, 'error');
            hideLoading();
        });

        // Handle missing fields
        socket.on('missing_fields', (data) => {
            hideLoading();
            showMissingFields(data.missing_fields, data.current_params, data.matched_api);
        });

        // Handle final response
        socket.on('api_response', (data) => {
            hideLoading();
            showResult(data);
        });

        // Submit button click
        document.getElementById('submitBtn').addEventListener('click', () => {
            const query = document.getElementById('query').value.trim();
            if (!query) {
                showStatus('Please enter a query', 'error');
                return;
            }

            showLoading();
            hideResult();
            hideMissingFields();
            
            socket.emit('api_request', { query: query });
        });

        // Submit missing fields button click
        document.getElementById('submitMissingBtn').addEventListener('click', () => {
            const fields = {};
            const inputs = document.querySelectorAll('#missingFieldsInputs input');
            
            inputs.forEach(input => {
                fields[input.name] = input.value.trim();
            });

            // Validate all fields are filled
            const missing = Object.values(fields).some(value => !value);
            if (missing) {
                showStatus('Please fill in all required fields', 'error');
                return;
            }

            showLoading();
            hideMissingFields();
            
            socket.emit('provide_missing_fields', {
                fields: fields,
                current_params: currentParams,
                matched_api: currentApi
            });
        });

        // Enter key in textarea
        document.getElementById('query').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                document.getElementById('submitBtn').click();
            }
        });

        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            statusEl.classList.remove('hidden');
        }

        function showLoading() {
            document.getElementById('btnText').textContent = 'Processing...';
            document.getElementById('loadingSpinner').classList.remove('hidden');
            document.getElementById('submitBtn').disabled = true;
        }

        function hideLoading() {
            document.getElementById('btnText').textContent = 'Generate API Call';
            document.getElementById('loadingSpinner').classList.add('hidden');
            document.getElementById('submitBtn').disabled = false;
        }

        function showMissingFields(missingFields, params, api) {
            currentParams = params;
            currentApi = api;
            
            const container = document.getElementById('missingFields');
            const message = document.getElementById('missingFieldsMessage');
            const inputs = document.getElementById('missingFieldsInputs');
            
            message.textContent = `Please provide the following information to complete your request:`;
            
            inputs.innerHTML = '';
            missingFields.forEach(field => {
                const div = document.createElement('div');
                div.className = 'field-input';
                div.innerHTML = `
                    <label for="${field}">${field.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase())}</label>
                    <input type="text" name="${field}" placeholder="Enter ${field.replace(/_/g, ' ')}">
                `;
                inputs.appendChild(div);
            });
            
            container.classList.remove('hidden');
        }

        function hideMissingFields() {
            document.getElementById('missingFields').classList.add('hidden');
        }

        function showResult(data) {
            const container = document.getElementById('result');
            const content = document.getElementById('resultContent');
            
            content.innerHTML = `
                <p><strong>Action:</strong> ${data.action}</p>
                <p><strong>API Path:</strong> ${data.api_path}</p>
                <p><strong>Method:</strong> ${data.method}</p>
                <p><strong>Payload:</strong></p>
                <pre style="background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto;">${JSON.stringify(data.payload, null, 2)}</pre>
                <p><strong>cURL Command:</strong></p>
                <div class="curl-command">${data.curl_command}</div>
            `;
            
            container.classList.remove('hidden');
        }

        function hideResult() {
            document.getElementById('result').classList.add('hidden');
        }
    </script>
</body>
</html>
