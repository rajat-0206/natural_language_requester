<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Requester</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .content {
            padding: 40px;
        }

        .input-section {
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .status.connected {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.processing {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .result {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .result h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .curl-command {
            background: #2d3748;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            overflow-x: auto;
            margin: 10px 0;
        }

        .missing-fields {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }

        .missing-fields h3 {
            color: #856404;
            margin-bottom: 15px;
        }

        .field-input {
            margin-bottom: 15px;
        }

        .field-input label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #856404;
        }

        .field-input label.nested {
            color: #d63384;
            font-size: 0.9em;
        }

        .field-input input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ffeaa7;
            border-radius: 5px;
            font-size: 14px;
        }

        .hidden {
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

        <div class="header">
            <h1>üîó API Requester</h1>
            <p>Describe what you want to do, and get the perfect API call</p>
        </div>
        
        <div class="content">
            <div class="input-section">
                <div class="input-group">
                    <label for="query">What would you like to do?</label>
                    <textarea 
                        id="query" 
                        placeholder="e.g., Create an event for tomorrow at 3 PM called 'Team Meeting' for 1 hour, or Create an event and add 5 attendees"
                        rows="4"
                    ></textarea>
                </div>
                
                <div style="display: flex; gap: 10px;">
                    <button id="submitBtn" class="btn" style="flex: 1; display: none;">
                        <span id="btnText">Generate API Call</span>
                        <span id="loadingSpinner" class="loading hidden"></span>
                    </button>
                    <button id="multipleRequestsBtn" class="btn" style="flex: 1; background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);">
                        <span id="multipleBtnText">Execute</span>
                        <span id="multipleLoadingSpinner" class="loading hidden"></span>
                    </button>
                </div>
            </div>

            <!-- CSV Upload Section -->

                <h3 style="color: #333; margin-bottom: 20px; font-size: 1.3rem;">üìÅ Upload CSV File</h3>
                
                <div class="input-group">

            <div id="status" class="status hidden"></div>
            
            <div id="missingFields" class="missing-fields hidden">
                <h3>üìù Additional Information Needed</h3>
                <p id="missingFieldsMessage"></p>
                <div id="missingFieldsInputs"></div>
                <button id="submitMissingBtn" class="btn" style="margin-top: 15px;">
                    Generate API Call
                </button>
            </div>

            <div id="multipleRequestsMissingFields" class="missing-fields hidden">
                <h3>üìù Additional Information Needed for Step <span id="missingStepNumber"></span></h3>
                <p id="multipleMissingFieldsMessage"></p>
                <div id="multipleMissingFieldsInputs"></div>
                <button id="submitMultipleMissingBtn" class="btn" style="margin-top: 15px;">
                    Continue Execution
                </button>
            </div>

            <div id="executionPlan" class="result hidden">
                <h3>üìã Execution Plan</h3>
                <div id="planDescription"></div>
                <div id="planSteps"></div>
                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button id="approvePlanBtn" class="btn" style="flex: 1; background: linear-gradient(135deg, #28a745 0%, #20c997 100%);">
                        ‚úÖ Approve & Execute
                    </button>
                    <button id="modifyPlanBtn" class="btn" style="flex: 1; background: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%);">
                        üîß Modify Plan
                    </button>
                </div>
                <div id="planModification" class="hidden" style="margin-top: 20px;">
                    <textarea id="modificationFeedback" placeholder="Describe how you'd like to modify the plan..." rows="3" style="width: 100%; margin-bottom: 10px;"></textarea>
                    <button id="submitModificationBtn" class="btn" style="background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);">
                        Submit Modification
                    </button>
                </div>
            </div>

            <div id="improvingPlanMessage" class="status processing hidden" style="margin-top: 20px; text-align: center;">
                Improving plan...
            </div>

            <div id="executionProgress" class="result hidden">
                <h3>üöÄ Executing Plan</h3>
                <div id="currentStep"></div>
                <div id="stepResults"></div>
            </div>

            <div id="result" class="result hidden">
                <h3>‚úÖ Generated API Call</h3>
                <div id="resultContent"></div>
            </div>
        </div>
    </div>

    <script>
        const socket = io();
        let currentParams = {};
        let currentApi = {};
        let action = "";
        let requestMethod = "";
        let userInput = "";
        let missingFieldData = {};

        // Connection status
        socket.on('connect', () => {
            showStatus('Connected to API Requester Server', 'connected');
        });

        socket.on('disconnect', () => {
            showStatus('Disconnected from server', 'error');
        });

        // Handle status updates
        socket.on('status', (data) => {
            showStatus(data.message, data.status);
        });

        // Handle errors
        socket.on('error', (data) => {
            showStatus(data.message, 'error');
            hideLoading();
            hideUploadLoading();
        });

        // Handle upload success
        socket.on('upload_success', (data) => {
            hideUploadLoading();
            showUploadStatus(data.message || 'CSV uploaded successfully!', 'connected');
            // Clear form fields
            clearUploadForm();
            // Auto-hide success message after 5 seconds
            setTimeout(() => {
                document.getElementById('uploadStatus').classList.add('hidden');
            }, 5000);
        });

        // Handle upload errors
        socket.on('upload_error', (data) => {
            hideUploadLoading();
            showUploadStatus(data.message || 'Upload failed', 'error');
            // Auto-hide error message after 8 seconds
            setTimeout(() => {
                document.getElementById('uploadStatus').classList.add('hidden');
            }, 8000);
        });

        // Handle missing fields
        socket.on('missing_fields', (data) => {
            hideLoading();
            showMissingFields(data.missing_fields, data.current_params, data.matched_api, data.action, data.request_method, data.user_input);
        });

        // Handle missing fields during multiple requests execution
        socket.on('multiple_requests_missing_fields', (data) => {
            hideExecutionProgress();
            showMultipleRequestsMissingFields(data);
        });

        // Handle final response
        socket.on('api_response', (data) => {
            hideLoading();
            showResult(data);
        });

        // Handle execution plan
        socket.on('execution_plan', (data) => {
            hideMultipleLoading();
            showExecutionPlan(data.plan, data.user_input);
        });

        // Handle step completion
        socket.on('step_completed', (data) => {
            updateStepProgress(data);
        });

        // Handle multiple requests completion
        socket.on('multiple_requests_complete', (data) => {
            hideExecutionProgress();
            showMultipleRequestsResult(data);
        });

        // Submit button click
        document.getElementById('submitBtn').addEventListener('click', () => {
            const query = document.getElementById('query').value.trim();
            if (!query) {
                showStatus('Please enter a query', 'error');
                return;
            }

            showLoading();
            hideResult();
            hideMissingFields();
            hideMultipleRequestsMissingFields();
            hideExecutionPlan();
            hideExecutionProgress();
            
            socket.emit('api_request', { query: query });
        });

        // Multiple requests button click
        document.getElementById('multipleRequestsBtn').addEventListener('click', () => {
            const query = document.getElementById('query').value.trim();
            if (!query) {
                showStatus('Please enter a query', 'error');
                return;
            }

            showMultipleLoading();
            hideResult();
            hideMissingFields();
            hideMultipleRequestsMissingFields();
            hideExecutionPlan();
            hideExecutionProgress();
            
            socket.emit('multiple_requests', { query: query });
        });

        // Submit missing fields button click
        document.getElementById('submitMissingBtn').addEventListener('click', () => {
            const fields = {};
            const inputs = document.querySelectorAll('#missingFieldsInputs input');
            
            inputs.forEach(input => {
                fields[input.name] = input.value.trim();
            });

            // Validate all fields are filled
            const missing = Object.values(fields).some(value => !value);
            if (missing) {
                showStatus('Please fill in all required fields', 'error');
                return;
            }

            showLoading();
            hideMissingFields();
            console.log("action", action);
            console.log("requestMethod", requestMethod);
            console.log("userInput", userInput);
            
            socket.emit('provide_missing_fields', {
                fields: fields,
                current_params: currentParams,
                matched_api: currentApi,
                action: action,
                request_method: requestMethod,
                user_input: userInput,
                ...missingFieldData
            });
        });

        // Submit multiple requests missing fields button click
        document.getElementById('submitMultipleMissingBtn').addEventListener('click', () => {
            const fields = {};
            const inputs = document.querySelectorAll('#multipleMissingFieldsInputs input');
            
            inputs.forEach(input => {
                fields[input.name] = input.value.trim();
            });

            // Validate all fields are filled
            const missing = Object.values(fields).some(value => !value);
            if (missing) {
                showStatus('Please fill in all required fields', 'error');
                return;
            }

            showExecutionProgress();
            hideMultipleRequestsMissingFields();
            
            socket.emit('provide_multiple_requests_missing_fields', {
                fields: fields,
                current_params: window.multipleCurrentParams,
                matched_api: window.multipleMatchedApi,
                step_number: window.multipleStepNumber,
                plan: window.multiplePlan,
                user_input: window.multipleUserInput,
                previous_results: window.multiplePreviousResults,
                completed_steps: window.multipleCompletedSteps,
                ...missingFieldData
            });
        });

        // Approve plan button click
        document.getElementById('approvePlanBtn').addEventListener('click', () => {
            const plan = window.currentPlan;
            const userInput = window.currentUserInput;
            
            if (!plan) {
                showStatus('No plan to execute', 'error');
                return;
            }
            
            hideExecutionPlan();
            showExecutionProgress();
            
            socket.emit('approve_execution_plan', {
                plan: plan,
                user_input: userInput
            });
        });

        // Modify plan button click
        document.getElementById('modifyPlanBtn').addEventListener('click', () => {
            document.getElementById('planModification').classList.remove('hidden');
        });

        // Submit modification button click
        document.getElementById('submitModificationBtn').addEventListener('click', () => {
            const feedback = document.getElementById('modificationFeedback').value.trim();
            const plan = window.currentPlan;
            const userInput = window.currentUserInput;
            
            if (!feedback) {
                showStatus('Please provide modification feedback', 'error');
                return;
            }
            
            if (!plan) {
                showStatus('No plan to modify', 'error');
                return;
            }
            
            showMultipleLoading();
            document.getElementById('planModification').classList.add('hidden');
            document.getElementById('modificationFeedback').value = '';
            showImprovingPlanMessage(); // <-- Add this line
            
            socket.emit('modify_execution_plan', {
                plan: plan,
                feedback: feedback,
                user_input: userInput
            });
        });

        // CSV Upload button click
        document.getElementById('uploadCsvBtn').addEventListener('click', () => {
            const csvFile = document.getElementById('csvFile').files[0];
            const eventId = document.getElementById('eventId').value.trim();
            
            if (!csvFile) {
                showUploadStatus('Please select a CSV file', 'error');
                return;
            }
            
            if (!eventId) {
                showUploadStatus('Please enter an Event ID', 'error');
                return;
            }
            
            if (!csvFile.name.toLowerCase().endsWith('.csv')) {
                showUploadStatus('Please select a valid CSV file', 'error');
                return;
            }
            
            showUploadLoading();
            
            // Read the CSV file
            const reader = new FileReader();
            reader.onload = function(e) {
                const csvContent = e.target.result;
                
                // Emit the upload_csv event
                socket.emit('upload_csv', {
                    csv_file: csvContent,
                    event_id: eventId
                });
            };
            
            reader.onerror = function() {
                showUploadStatus('Error reading CSV file', 'error');
                hideUploadLoading();
            };
            
            reader.readAsText(csvFile);
        });

        // Enter key in textarea
        document.getElementById('query').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && e.ctrlKey) {
                document.getElementById('submitBtn').click();
            }
        });

        function showStatus(message, type) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            statusEl.classList.remove('hidden');
        }

        function showLoading() {
            document.getElementById('btnText').textContent = 'Processing...';
            document.getElementById('loadingSpinner').classList.remove('hidden');
            document.getElementById('submitBtn').disabled = true;
        }

        function hideLoading() {
            document.getElementById('btnText').textContent = 'Generate API Call';
            document.getElementById('loadingSpinner').classList.add('hidden');
            document.getElementById('submitBtn').disabled = false;
        }

        function showMultipleLoading() {
            document.getElementById('multipleBtnText').textContent = 'Analyzing...';
            document.getElementById('multipleLoadingSpinner').classList.remove('hidden');
            document.getElementById('multipleRequestsBtn').disabled = true;
        }

        function hideMultipleLoading() {
            document.getElementById('multipleBtnText').textContent = 'Multiple Requests';
            document.getElementById('multipleLoadingSpinner').classList.add('hidden');
            document.getElementById('multipleRequestsBtn').disabled = false;
        }

        function showUploadStatus(message, type) {
            const uploadStatusEl = document.getElementById('uploadStatus');
            uploadStatusEl.textContent = message;
            uploadStatusEl.className = `status ${type}`;
            uploadStatusEl.classList.remove('hidden');
        }

        function showUploadLoading() {
            document.getElementById('uploadBtnText').textContent = 'Uploading...';
            document.getElementById('uploadLoadingSpinner').classList.remove('hidden');
            document.getElementById('uploadCsvBtn').disabled = true;
        }

        function hideUploadLoading() {
            document.getElementById('uploadBtnText').textContent = 'Upload CSV';
            document.getElementById('uploadLoadingSpinner').classList.add('hidden');
            document.getElementById('uploadCsvBtn').disabled = false;
        }

        function showMissingFields(missingFields, params, api, action, requestMethod, userInput) {
            currentParams = params;
            currentApi = api;
            action = action;
            requestMethod = requestMethod;
            userInput = userInput;
            
            const container = document.getElementById('missingFields');
            const message = document.getElementById('missingFieldsMessage');
            const inputs = document.getElementById('missingFieldsInputs');
            
            message.textContent = `Please provide the following information to complete your request:`;
            
            inputs.innerHTML = '';
            missingFields.forEach(field => {
                const div = document.createElement('div');
                div.className = 'field-input';
                
                // Convert nested field names to user-friendly labels
                const fieldLabel = field.replace(/\./g, ' ‚Üí ').replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                const isNested = field.includes('.');
                
                div.innerHTML = `
                    <label for="${field}" class="${isNested ? 'nested' : ''}">${fieldLabel}</label>
                    <input type="text" name="${field}" placeholder="Enter ${fieldLabel.toLowerCase()}">
                `;
                inputs.appendChild(div);
            });
            
            container.classList.remove('hidden');
        }

        function hideMissingFields() {
            document.getElementById('missingFields').classList.add('hidden');
        }

        function showMultipleRequestsMissingFields(data) {
            missingFieldData = data;
            window.multipleCurrentParams = data.current_params;
            window.multipleMatchedApi = data.matched_api;
            window.multipleStepNumber = data.step_number;
            window.multiplePlan = data.plan;
            window.multipleUserInput = data.user_input;
            window.multiplePreviousResults = data.previous_results;
            window.multipleCompletedSteps = data.completed_steps;
            
            const container = document.getElementById('multipleRequestsMissingFields');
            const stepNumber = document.getElementById('missingStepNumber');
            const message = document.getElementById('multipleMissingFieldsMessage');
            const inputs = document.getElementById('multipleMissingFieldsInputs');
            
            stepNumber.textContent = data.step_number;
            message.textContent = `Please provide the following information to continue with step ${data.step_number}: ${data.step_description}`;
            
            inputs.innerHTML = '';
            data.missing_fields.forEach(field => {
                const div = document.createElement('div');
                div.className = 'field-input';
                
                // Convert nested field names to user-friendly labels
                const fieldLabel = field.replace(/\./g, ' ‚Üí ').replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                const isNested = field.includes('.');
                
                div.innerHTML = `
                    <label for="${field}" class="${isNested ? 'nested' : ''}">${fieldLabel}</label>
                    <input type="text" name="${field}" placeholder="Enter ${fieldLabel.toLowerCase()}">
                `;
                inputs.appendChild(div);
            });
            
            container.classList.remove('hidden');
        }

        function hideMultipleRequestsMissingFields() {
            document.getElementById('multipleRequestsMissingFields').classList.add('hidden');
        }

        function showResult(data) {
            const container = document.getElementById('result');
            const content = document.getElementById('resultContent');
            
            content.innerHTML = `
                <p><strong>Action:</strong> ${data.action}</p>
                <p><strong>API Path:</strong> ${data.api_path}</p>
                <p><strong>Method:</strong> ${data.method}</p>
                <p><strong>Payload:</strong></p>
                <pre style="background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto;">${JSON.stringify(data.payload, null, 2)}</pre>
                <p><strong>cURL Command:</strong></p>
                <div class="curl-command">${data.curl_command}</div>
            `;
            
            container.classList.remove('hidden');
        }

        function hideResult() {
            document.getElementById('result').classList.add('hidden');
        }

        function showExecutionPlan(plan, userInput) {
            hideImprovingPlanMessage(); // <-- Add this line at the start
            window.currentPlan = plan;
            window.currentUserInput = userInput;
            
            const container = document.getElementById('executionPlan');
            const description = document.getElementById('planDescription');
            const steps = document.getElementById('planSteps');
            
            description.innerHTML = `
                <p style="margin-bottom: 20px; padding: 15px; background: #e3f2fd; border-radius: 8px; border-left: 4px solid #2196f3;">
                    <strong>Plan Description:</strong> ${plan.description}
                </p>
            `;
            
            steps.innerHTML = '';
            plan.steps.forEach(step => {
                const stepDiv = document.createElement('div');
                stepDiv.className = 'step-item';
                stepDiv.style.cssText = `
                    margin-bottom: 15px;
                    padding: 15px;
                    border: 1px solid #e1e5e9;
                    border-radius: 8px;
                    background: #f8f9fa;
                `;
                
                const dependencies = step.depends_on && step.depends_on.length > 0 
                    ? ` (Depends on: ${step.depends_on.join(', ')})` 
                    : '';
                
                stepDiv.innerHTML = `
                    <h4 style="margin: 0 0 10px 0; color: #333;">
                        Step ${step.step_number}: ${step.description}
                    </h4>
                    <p style="margin: 0 0 8px 0; color: #666; font-size: 0.9em;">
                        <strong>API Description:</strong> ${step.api_description}${dependencies}
                    </p>
                    <p style="margin: 0; color: #666; font-size: 0.9em;">
                        <strong>Expected Result:</strong> ${step.expected_result}
                    </p>
                `;
                
                steps.appendChild(stepDiv);
            });
            
            container.classList.remove('hidden');
        }

        function hideExecutionPlan() {
            document.getElementById('executionPlan').classList.add('hidden');
        }

        function showExecutionProgress() {
            const container = document.getElementById('executionProgress');
            const currentStep = document.getElementById('currentStep');
            const stepResults = document.getElementById('stepResults');
            
            currentStep.innerHTML = '<p>Starting execution...</p>';
            stepResults.innerHTML = '';
            
            container.classList.remove('hidden');
        }

        function hideExecutionProgress() {
            document.getElementById('executionProgress').classList.add('hidden');
        }

        function updateStepProgress(stepData) {
            const currentStep = document.getElementById('currentStep');
            const stepResults = document.getElementById('stepResults');
            
            const statusIcon = stepData.status === 'success' ? '‚úÖ' : '‚ùå';
            const statusColor = stepData.status === 'success' ? '#28a745' : '#dc3545';
            
            const stepDiv = document.createElement('div');
            stepDiv.style.cssText = `
                margin-bottom: 15px;
                padding: 15px;
                border: 1px solid #e1e5e9;
                border-radius: 8px;
                background: #f8f9fa;
                border-left: 4px solid ${statusColor};
            `;
            
            stepDiv.innerHTML = `
                <h4 style="margin: 0 0 10px 0; color: #333;">
                    ${statusIcon} Step ${stepData.step_number}: ${stepData.description}
                </h4>
                <p style="margin: 0 0 8px 0; color: #666; font-size: 0.9em;">
                    <strong>Status:</strong> ${stepData.status}
                </p>
                ${stepData.error ? `<p style="margin: 0; color: #dc3545; font-size: 0.9em;"><strong>Error:</strong> ${stepData.error}</p>` : ''}
                ${stepData.result && stepData.result.response ? `
                    <details style="margin-top: 10px;">
                        <summary style="cursor: pointer; color: #007bff;">View Response</summary>
                        <pre style="background: #f8f9fa; padding: 10px; border-radius: 5px; margin-top: 8px; overflow-x: auto; font-size: 0.8em;">${JSON.stringify(stepData.result.response, null, 2)}</pre>
                    </details>
                ` : ''}
            `;
            
            stepResults.appendChild(stepDiv);
            currentStep.innerHTML = `<p>Completed step ${stepData.step_number}. ${stepData.status === 'success' ? '‚úÖ' : '‚ùå'}</p>`;
        }

        function showMultipleRequestsResult(data) {
            const container = document.getElementById('result');
            const content = document.getElementById('resultContent');
            
            let resultHtml = `
                <h4 style="margin-bottom: 15px; color: #333;">üìã Execution Summary</h4>
                <p><strong>Plan Description:</strong> ${data.results.plan_description}</p>
                <p><strong>Final Result:</strong> ${data.results.final_result}</p>
                <p><strong>Overall Status:</strong> ${data.results.overall_status}</p>
                
                <h4 style="margin: 20px 0 15px 0; color: #333;">üìä Step Results</h4>
            `;
            
            data.results.step_results.forEach(step => {
                const statusIcon = step.status === 'success' ? '‚úÖ' : '‚ùå';
                const statusColor = step.status === 'success' ? '#28a745' : '#dc3545';
                
                resultHtml += `
                    <div style="margin-bottom: 15px; padding: 15px; border: 1px solid #e1e5e9; border-radius: 8px; background: #f8f9fa; border-left: 4px solid ${statusColor};">
                        <h5 style="margin: 0 0 10px 0; color: #333;">
                            ${statusIcon} Step ${step.step_number}: ${step.description}
                        </h5>
                        <p style="margin: 0 0 8px 0; color: #666; font-size: 0.9em;">
                            <strong>Status:</strong> ${step.status}
                        </p>
                        <p style="margin: 0 0 8px 0; color: #666; font-size: 0.9em;">
                            <strong>API Description:</strong> ${step.api_description}
                        </p>
                        ${step.error ? `<p style="margin: 0; color: #dc3545; font-size: 0.9em;"><strong>Error:</strong> ${step.error}</p>` : ''}
                        ${step.result && step.result.response ? `
                            <details style="margin-top: 10px;">
                                <summary style="cursor: pointer; color: #007bff;">View Response</summary>
                                <pre style="background: #f8f9fa; padding: 10px; border-radius: 5px; margin-top: 8px; overflow-x: auto; font-size: 0.8em;">${JSON.stringify(step.result.response, null, 2)}</pre>
                            </details>
                        ` : ''}
                    </div>
                `;
            });
            
            content.innerHTML = resultHtml;
            container.classList.remove('hidden');
        }

        function showImprovingPlanMessage() {
            document.getElementById('improvingPlanMessage').classList.remove('hidden');
            document.getElementById('approvePlanBtn').classList.add('hidden');
            document.getElementById('modifyPlanBtn').classList.add('hidden');
            document.getElementById('planModification').classList.add('hidden');
        }

        function hideImprovingPlanMessage() {
            document.getElementById('improvingPlanMessage').classList.add('hidden');
            document.getElementById('approvePlanBtn').classList.remove('hidden');
            document.getElementById('modifyPlanBtn').classList.remove('hidden');
        }

        function clearUploadForm() {
            document.getElementById('csvFile').value = '';
            document.getElementById('eventId').value = '';
        }
    </script>
